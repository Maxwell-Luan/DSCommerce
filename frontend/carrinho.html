<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSCommerce</title>
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <header>
      <nav class="dsc-container">
        <h1>DSCommerce</h1>
        <a href="#">Entrar</a>
      </nav>
    </header>
    <main>
      <section id="cart-container-section" class="dsc-container">
        <div class="dsc-card mb20">
          <div class="dsc-cart-item-container dsc-line-bottom">
            <div>
              <img src="images/notebook.png" alt="notebook" />
            </div>
            <div class="dsc-cart-position-items">
              <div>
                <h3>Computador Gamer XT</h3>
                <div class="dsc-cart-item-quantity-container">
                  <div>-</div>
                  <p>1</p>
                  <div>+</div>
                </div>
              </div>
              <div class="dsc-cart-item-right">R$5000,00</div>
            </div>
          </div>
          <div class="dsc-cart-item-container dsc-line-bottom">
            <div>
              <img src="images/notebook.png" alt="notebook" />
            </div>
            <div class="dsc-cart-position-items">
              <div>
                <h3>Computador Gamer XT</h3>
                <div class="dsc-cart-item-quantity-container">
                  <div>-</div>
                  <p>2</p>
                  <div>+</div>
                </div>
              </div>
              <div class="dsc-cart-item-right">R$10000,00</div>
            </div>
          </div>
          <div class="dsc-cart-total-container">
            <h3>R$15000,00</h3>
          </div>
        </div>
        <div class="dsc-btn-page-container">
          <div class="dsc-btn dsc-btn-blue">Finalizar pedido</div>
          <div class="dsc-btn dsc-btn-white">Continuar comprando</div>
        </div>
      </section>
    </main>
  </body>
</html>
